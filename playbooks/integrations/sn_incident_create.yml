---
- name: Automate SNOW - Incident Create
  hosts: localhost
  connection: local
  vars:
    sn_short_description: "{{ event.alert.annotations.summary }}"
    sn_description: "{{ event.alert.annotations.description }} - Incident generated by Ansible EDA for {{ event.alert.labels.instance }}"
    sn_impact: "{{ 'high' if event.alert.labels.severity == 'critical' else 'medium' if event.alert.labels.severity == 'warning' else 'low' }}"
    sn_urgency: "{{ 'high' if event.alert.labels.severity == 'critical' else 'medium' if event.alert.labels.severity == 'warning' else 'low' }}"
    sn_host: "{{ event.alert.labels.instance }}"
#  vars_files:
#    - vars/main.yml
  collections:
    - servicenow.itsm

  tasks:
    - name: Create incident
      servicenow.itsm.incident:
        state: new
        instance:
          host: "{{ sn_host }}"
          username: "{{ sn_username }}"
          password: "{{ sn_password }}"
        caller: "{{ lookup('env', 'SN_USERNAME') }}"
        short_description: "{{ sn_short_description }}"
        description: "{{ sn_description }}"
        impact: "{{ sn_impact }}"
        urgency: "{{ sn_urgency }}"
      register: new_incident

    - set_fact:
        sn_incident_number: "{{ new_incident.record.number }}"

    - debug:
        var: new_incident.record.number

    - name: Set incident number
      set_stats:
        data:
          sn_incident_number: "{{ new_incident.record.number }}"

    - set_fact:
        sn_incident_number: "{{ new_incident.record.number }}"

    - debug:
        var: new_incident.record.number

    - name: Set incident number
      set_stats:
        data:
          sn_incident_number: "{{ new_incident.record.number }}"