---
- name: Configure basic IPAM in NetBox
  hosts: localhost
  gather_facts: false
  vars:
    vms:
      - name: db01
        state: "running"
        ip_address: "192.168.100.113"
      - name: idmgit.aroque.com.br
        state: "running"
        ip_address: "192.168.100.10"
      - name: ac01
        state: "running"
        ip_address: "192.168.100.111"
      - name: aap01.aroque.com.br
        state: "shut off"
        ip_address: "192.168.100.11"
      - name: ansible01.aroque.com.br
        state: "shut off"
        ip_address: "192.168.100.7"
      - name: base-image
        state: "shut off"
        ip_address: "192.168.100.5"
      - name: eda01.aroque.com.br
        state: "shut off"
        ip_address: "192.168.100.112"
      - name: ipamonit.aroque.com.br
        state: "shut off"
        ip_address: "192.168.100.15"
      - name: web01.aroque.com.br
        state: "shut off"
        ip_address: "192.168.100.21"
      - name: web02.aroque.com.br
        state: "shut off"
        ip_address: "192.168.100.22"
      - name: zabbix.aroque.com.br
        state: "shut off"
        ip_address: "192.168.100.13"

  tasks:
    - name: Create site
      netbox.netbox.netbox_site:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "Lab"
          slug: "lab"
        state: present

    - name: Create tenant
      netbox.netbox.netbox_tenant:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "MyTenant"
          slug: "mytenant"
        state: present

    - name: Create device role
      netbox.netbox.netbox_device_role:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "Server"
          slug: "server"
          color: "ff0000"
        state: present

    - name: Create platform
      netbox.netbox.netbox_platform:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "KVM"
          slug: "kvm"
        state: present

    - name: Create manufacturer
      netbox.netbox.netbox_manufacturer:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "Generic"
          slug: "generic"
        state: present

    - name: Create device type for virtual machines
      netbox.netbox.netbox_device_type:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          model: "Virtual Machine"
          slug: "virtual-machine"
          manufacturer: "Generic"
        state: present

    - name: Add devices with IP addresses
      loop: "{{ vms }}"
      netbox.netbox.netbox_device:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "{{ item.name }}"
          device_role: "Server"
          device_type: "Virtual Machine"
          site: "Lab"
          tenant: "MyTenant"
          platform: "KVM"
          status: "{{ 'active' if item.state == 'running' else 'offline' }}"
        state: present

    - name: Add IP addresses to devices
      loop: "{{ vms }}"
      netbox.netbox.netbox_ip_address:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          address: "{{ item.ip_address }}/24"
          assigned_object_type: "dcim.device"
          assigned_object_id: "{{ lookup('netbox.netbox.netbox_device', item.name).id }}"
          description: "Configured by Ansible"
          dns_name: "{{ item.name }}"
          role: "active"
          status: "active"
        state: present